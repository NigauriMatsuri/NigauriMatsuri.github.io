<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta HTTP-EQUIV="Content-Type"CONTENT="text/html; charset=gb2312">

    <title>个人博客 | NigauriMatsuri</title>
    
    <!--Icon-->
    <link rel="icon" href="./images/icon/favicon.icon" type="image/x-icon"/>
		<!-- 新拟态 -->
		<link rel="stylesheet" href="css/new_mimicry.css" />
  </head>
	<body>
		<!--整个的大盒子-->
		<div class="container">
			<!--每个图标的小盒子-->
			<div class="box">
				<a href="https://www.bilibili.com/" target="_blank">
					<!--放图片的小盒子-->
					<div class="img">
						<!--图标,Bilibili-->
						<img src="images/icon/bilibili.png" alt="Bilibili" />
					</div>
				</a>
				<!--图标名字-->
				<p>Bilibili</p>
			</div>
			<div class="box">
				<a href="https://twitter.com/" target="_blank">
					<div class="img">
						<!--图标,Twitter-->
						<img src="images/icon/twitter.png" alt="Twitter" />
					</div>
				</a>
				<p>Twitter</p>
			</div>
			<div class="box">
				<a href="https://www.youtube.com/" target="_blank">
					<div class="img">
						<!--图标,YouTube-->
						<img src="images/icon/you-tube.png" alt="YouTube" />
					</div>
				</a>
				<p>YouTube</p>
			</div>
			<div class="box">
				<a href="https://www.facebook.com/" target="_blank">
					<div class="img">
						<!--图标,Facebook-->
						<img src="images/icon/facebook.png" alt="Facebook" />
					</div>
				</a>
				<p>Facebook</p>
			</div>
			<div class="box">
				<a href="https://www.pixiv.net/" target="_blank">
					<div class="img">
						<!--图标,Facebook-->
						<img src="images/icon/pixiv.png" alt="pixiv" />
					</div>
				</a>
				<p>pixiv</p>
			</div>
			<div class="box">
				<a href="index.html" target="_parent">
					<div class="img">
						<!--图标,退出-->
						<img src="images/icon/drop_out.png" alt="退出页面" />
					</div>
				</a>
				<p>退出页面</p>
			</div>
		</div>
	</body>
</html>
